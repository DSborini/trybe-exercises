<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="input-nome">Nome:
                <input type="text" id="input-nome" required maxlength="40"> </label>
            <br>
            <br>
            <label for="input-email">E-mail:
                <input type="email" id="input-email" required maxlength="50"> </label>
            <br>
            <br>
            <label for="input-cpf">CPF:
                <input type="text" id="input-cpf" required maxlength="11"> </label>
            <br>
            <br>
            <label for="input-adress">Endereço:
                <input type="text" id="input-adress" required maxlength="200"> </label>
            <br>
            <br>
            <label for="input-city">Cidade:
                <input type="text" id="input-city" required maxlength="28"> </label>
            <br>
            <br>
            <label for="">Estado:
                <select name="estado" id="input-estado" required></select>
                    <!-- <option>São Paulo</option> -->
            </label>
            <br>
            <br>
            <label for="tipo-residencia">Tipo:
            <label for="input-tipores" id="tipo-residencia">Casa
                <input type="radio" id="input-tipores" name="tipores" required> </label>
            <label for="input-tipores2">Apartamento
                <input type="radio" id="input-tipores2" name="tipores" required> </label>
            </label>    
        </fieldset>
    </form>












    <script src="script.js"></script>    
</body>
</html>

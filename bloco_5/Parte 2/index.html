<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      document.getElementById("page-title").innerText = "Black Hawk Down"
      document.getElementById("second-paragraph").innerText = "#VQV"
      document.getElementById("subtitle").innerText = "A frase acima está vermelha"

      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
    </script>
  </body>
</html>
